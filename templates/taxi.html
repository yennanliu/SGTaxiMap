<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="static/leaflet-heat.js"></script>
    <script>
    
    $(document).ready(function() {
        var map = L.map('map').setView([1.3521, 103.8198], 14);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        var mapquestLayer=L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 18,
            }).addTo(map);
        var heat = L.heatLayer({{stop_list}}, {radius: 15, blur: 8}).addTo(map);
    });
              
    </script>
</body>
</html>
